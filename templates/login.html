<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        #loading {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8) url('{{ url_for('static', filename='Ghost.gif') }}') no-repeat center center;
            z-index : 1000;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <div id="loading"></div>
    <!-- Header -->
    <header class="bg-blue-900 text-white py-6 shadow-md">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-3xl font-bold">Expense Tracker</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-6">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto flex flex-col md:flex-row">
            <!-- Image on the Left -->
            <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-6 flex justify-center animate__animated animate__fadeInDown">
                <img src="{{ url_for('static', filename='login-page.png') }}" alt="Login Image" class="object-cover rounded-lg shadow-lg w-full h-auto max-w-md">
            </div>
            <!-- Form on the Right -->
            <div class="w-full md:w-1/2 md:pl-6 flex flex-col justify-center animate__animated animate__fadeInDown">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center md:text-left">Login to Your Account</h2>
                {% if error %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">{{ error }}</span>
                    </div>
                {% endif %}
                <form method="post" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 text-lg font-semibold">Login</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-700 transition duration-300">Register</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        window.onload = function() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
